<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <p:panel header="Reisbureau Log in" style="width: 500px; margin:auto;">
                <h:form id ="loginForm" style="width:100%;">
                    
                    <p:messages /> 
                    <p:panelGrid columns="2"> 
                        <p:outputLabel value="Email:" for="email" />
                        <p:inputText id="email" value="#{LoginController.email}" title="Email" required="true" />

                        <p:outputLabel value="Paswoord:" for="pwd" />
                        <p:password id="pwd" value="#{LoginController.pwd}" title="Paswoord" required="true" />

                    </p:panelGrid > 
                    <h:panelGroup  layout="block" style="margin-left: 100px; margin-top: 15px; font-size:9px; ">  
                        <p:commandButton value="Login" action="#{LoginController.loginValidation()}" ajax="false" />
                        <p:button outcome="/register" value="Register" style = "text-align: center">                        
                        </p:button>
                       
                    </h:panelGroup> 
                  

                </h:form>
            </p:panel>
     
        </f:view>

    </h:body>
</html>
