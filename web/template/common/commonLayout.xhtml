<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="common-style.css" library="css" />
        <!--        <h:outputStylesheet library="css" name="style.css"  />-->
    </h:head>
    <h:body>       
        <p:layout fullPage="true">
            <p:layoutUnit id="header" position="north" size="150" header="Reisbureau&trade;">
                <h:form>
<!--                <h:outputText id ="outputtext" value="Hey #{LoginController.name}!!!Welkom op Reisbureau. Neem snel een kijkje!" />-->
                <p:menubar>
                    <p:menuitem value="Logout" action="#{LoginController.logout()}" icon="ui-icon-logout" />
                     <p:menuitem value="Shopping-cart" action="#{LoginController.logout()}"  />
                       
                      
                </p:menubar>
                </h:form>
            </p:layoutUnit>

             <p:layoutUnit position="center">
                 
                  <h:form >
                    <p:growl autoUpdate="true"/>
                      <p:tabMenu activeIndex="#{param.i}">                        
                      
                          <p:menuitem value="Sneeuwvakanties" outcome="/default">
                            <f:param name="i" value="0" />
                        </p:menuitem>
                        <p:menuitem value="Strandvakanties" outcome="/strand">
                            <f:param name="i" value="1" />
                        </p:menuitem>
                        <p:menuitem value="Backpack" outcome="/backpack">
                            <f:param name="i" value="2" />
                        </p:menuitem>
                        <p:menuitem value="Citytrips" outcome="/citytrip">
                            <f:param name="i" value="3" />
                        </p:menuitem>
                      </p:tabMenu>
                  </h:form>          
                   
                <ui:insert name="reizen">Standard Text</ui:insert>
            </p:layoutUnit>
            
            <div id = "footer">
                <p:layoutUnit position="south" header="Team Homo&trade;">        
                </p:layoutUnit>
            </div>

            <p:layoutUnit  position="west" size="200" header="Checkout" resizable="false" closable="false" collapsible="true">
                <div id="categorie" >
                    <p>Welkom #{LoginController.name} !!!</p>
                   
                    <ui:insert name="Checkout">Reizen Komen Hier</ui:insert>
                </div>
            </p:layoutUnit>

            <!--    <p:layoutUnit position="east" size="200" header="Right" resizable="true" closable="true" collapsible="true" effect="drop">
                    <h:outputText value="Right unit content." />
                </p:layoutUnit>-->

            <!--            Some center-pane. Can be overriden-->
             
           
        </p:layout>
    </h:body>
</html>
