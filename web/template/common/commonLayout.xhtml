<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>

        <h:outputStylesheet name="common-style.css" library="css" />
        <!--        <h:outputStylesheet library="css" name="style.css"  />-->
    </h:head>
    
    <h:body>       
        <p:layout fullPage="true" style ="background: lightgrey !important;">
            <p:layoutUnit position="north"  style="border:none !important; overflow: hidden !important;" size="70"  styleClass="noScrolllayoutUnit">
                          <h:form id="header_menu_form"><!--                <h:outputText id ="outputtext" value="Hey #{LoginController.name}!!!Welkom op Reisbureau. Neem snel een kijkje!" />-->

                    <p:menubar styleClass="header_shadow" style ="overflow: hidden !important; background: #f6f6f6 !important;">
                        <p:menuitem value="Reisbureau&trade;" style="font-size: 20px; font-weight: bold"/>
                        <p:menuitem style="font-size: 10px; margin-top: 8px;" value = "#{SessionManagerBean.totalActiveSessions} active user(s) on this website."/>
                      
                        <f:facet name="options">  
                            <p:button id="number_of_items" value="Shopping-cart #{ShoppingCartController.reisListsize}" icon="ui-icon-cart"/>
                            <p:commandButton action="#{LoginController.logout(session)}" ajax="false" value="Logout" icon="ui-icon-extlink" />
                           
                        </f:facet>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="center" >                   

                <ui:insert name="reizen">Standard Text</ui:insert>
            </p:layoutUnit>


            <div id = "footer">
                <p:layoutUnit position="south" header="Team Homo&trade;">  

                </p:layoutUnit>
            </div>

            <p:layoutUnit style ="background: lightgrey;" position="west" size="200" header="Checkout" resizable="false" closable="false" collapsible="true">
                <h:form id="checkout_form">
                    <div id="categorie" >
                        <p>Welkom #{LoginController.name}!</p>
                        <ui:insert name="Checkout"></ui:insert><br></br>

                        <p:dataTable id="personen_per_reis" value="#{ShoppingCartController.getReisItemList()}" var="item">

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Pers." style='font-weight: bold; font-size: 15px;'/>
                                </f:facet>
                                <h:outputText value="#{item.aantal}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Prijs" style='font-weight: bold; font-size: 15px;'/>
                                </f:facet>
                                <h:outputText value="#{item.reis.locatie}"/>
                            </p:column>

                        </p:dataTable>

                    </div>
                </h:form>
            </p:layoutUnit>

            <!--    <p:layoutUnit position="east" size="200" header="Right" resizable="true" closable="true" collapsible="true" effect="drop">
                    <h:outputText value="Right unit content." />
                </p:layoutUnit>-->

            <!--            Some center-pane. Can be overriden-->


        </p:layout>
    </h:body>
</html>
