<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="common-style.css" library="css" />
        <!--        <h:outputStylesheet library="css" name="style.css"  />-->
    </h:head>
    <h:body>       
        <p:layout fullPage="true">
            <!--            <p:layoutUnit id="header" position="north" size="150" header="Reisbureau&trade;">              
                        </p:layoutUnit>-->
            <p:layoutUnit position="north"  style="border:none" size="80">
                          <h:form id="header_menu_form"><!--                <h:outputText id ="outputtext" value="Hey #{LoginController.name}!!!Welkom op Reisbureau. Neem snel een kijkje!" />-->
                   
                <p:menubar styleClass="header_shadow" >
                        <p:menuitem value="Reisbureau&trade;" style="font-size: 20px; font-weight: bold"/>
                        <p:menuitem value="      "   />

                        
                        
                        <f:facet name="options">  
                            <p:button id="number_of_items" value="Shopping-cart #{ShoppingCart.reisListsize}" icon="ui-icon-cart"/>
                            <p:commandButton action="#{LoginController.logout()}" ajax="false" value="Logout" icon="ui-icon-extlink" />
                             
                        </f:facet>
                         

                    </p:menubar>
                    
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="center">                     

                <ui:insert name="reizen">Standard Text</ui:insert>
            </p:layoutUnit>

            <div id = "footer">
                <p:layoutUnit position="south" header="Team Homo&trade;">        
                </p:layoutUnit>
            </div>

            <p:layoutUnit  position="west" size="200" header="Checkout" resizable="false" closable="false" collapsible="true">
                <h:form id="checkout_form">
                <div id="categorie" >
                    <p>Welkom #{LoginController.name} !!!</p>
                    <ui:insert name="Checkout">Reizen Komen Hier</ui:insert><br></br>
                    
                        <h:outputText id="personen_per_reis" value = "#{ShoppingCart.getpersonenperReis()}" />
                     
                </div>
               </h:form>
            </p:layoutUnit>

            <!--    <p:layoutUnit position="east" size="200" header="Right" resizable="true" closable="true" collapsible="true" effect="drop">
                    <h:outputText value="Right unit content." />
                </p:layoutUnit>-->

            <!--            Some center-pane. Can be overriden-->


        </p:layout>
    </h:body>
</html>
